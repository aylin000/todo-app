<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aylin Erkut | Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">📝 Aylin Erkut’s Todo App</h1>
    
    <!-- Input -->
    <div class="flex mb-4">
      <input id="todo-input" 
             type="text" 
             placeholder="Add a new task..." 
             class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none">
      <button onclick="addTodo()" 
              class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700">
        Add
      </button>
    </div>

    <!-- List -->
    <ul id="todo-list" class="space-y-2"></ul>
  </div>

  <script>
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");

    function addTodo() {
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-50 px-4 py-2 rounded-lg shadow";

      const span = document.createElement("span");
      span.textContent = task;

      const btn = document.createElement("button");
      btn.textContent = "❌";
      btn.className = "text-red-500 hover:text-red-700";
      btn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(btn);
      list.appendChild(li);

      input.value = "";
    }

    // Enter tuşuyla ekleme
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTodo();
    });
  </script>
</body>
</html>
